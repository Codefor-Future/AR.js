<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/deepstream.io-client-js/2.1.1/deepstream.js"></script>
<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
<script type="text/javascript" src="main.js"></script>
<script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
</head>
<body>
<a-scene id="scene">
    <a-assets timeout="10000">
        <a-asset-item id="earthFbx" src="./models/Earth.glb"></a-asset-item>
        <a-asset-item id="earthObj" src="./models/Earth.obj"></a-asset-item>
        <a-asset-item id="earthMtl" src="./models/Earth.mtl"></a-asset-item>
        
    </a-assets>
    <a-entity obj-model="obj: #earthObj; mtl: #earthMtl"
        scale=".2 .2 .2"
          position="10 220 -300"
    ></a-entity>
    

</a-scene>

</body>
</html>
