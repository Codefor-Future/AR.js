<html>
<head>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
</head>
<body>
<a-scene id="scene"
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
>
    <a-assets timeout="2000000">
        <!-- <img src="./models/Earth.png" id="imgTest" alt=""> -->
        <a-asset-item id="girl" src="./models/girl.fbx"></a-asset-item>
    </a-assets>

    <a-nft
        type="nft"
        url="./AR.js/desc/book"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
    >
        <a-entity fbx-model="#girl"
            scale="1 1 1 "
            position="1 200 -800"
        ></a-entity>
        <!-- <a-image width="200" height="200" position="0 -200 -300" src="#imgTest"></a-image> -->
    </a-nft>
    <a-entity camera></a-entity>
</a-scene>

</body>
</html>
